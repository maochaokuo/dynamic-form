<div [formGroup]="form">
  <label [attr.for]="question.key">{{question.label}}</label>

  <div [ngSwitch]="question.controlType">

    <input *ngSwitchCase="'textbox'" [formControlName]="question.key" class="form-control"
            [id]="question.key" [type]="question.type">

    <input *ngSwitchCase="'checkbox'" [formControlName]="question.key"
            [id]="question.key" type='checkbox' [checked]="question.value">

    <select [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key"
    class="form-control">
      <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
    </select>

  </div>

  <div class="alert alert-primary" role="alert" *ngIf="!isValid">{{question.label}} is required</div>
</div>
